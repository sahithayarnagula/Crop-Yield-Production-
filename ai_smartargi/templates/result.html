<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/crop.jpg'); /* Same background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeBounce 1.5s ease-in-out;
        }
        .prediction {
            font-size: 1.8em;
            color: #fff;
            font-weight: 400;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: fadeBounce 1.5s ease-in-out 0.3s;
            animation-fill-mode: both;
        }
        a {
            background:rgb(71, 99, 235);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 400;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: fadeBounce 1.5s ease-in-out 0.6s;
            animation-fill-mode: both;
        }
        a:hover {
            background:rgb(60, 73, 169);
            transform: scale(1.05);
        }

        /* Animation keyframes */
        @keyframes fadeBounce {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="prediction">
        Predicted Yield: {{ prediction }} tons
    </div>
    <a href="{{ url_for('back') }}">Back to HOME</a>
</body>
</html>
